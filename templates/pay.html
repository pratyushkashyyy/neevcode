<button id="rzp-button1">Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
{% for user in users %}
<script>
var options = {
    "key": "rzp_live_OSj9ikSXuy0EH7", 
    "amount": "{{pdata[0]}}", 
    "currency": "INR",
    "name": "NEEV Code",
    "description": "Test Transaction",
    "image": "https://neevcode.com/logo",
    "order_id": "{{pdata[1]}}",
    "callback_url": "/success",
    "prefill": {
        "name": "{{ user['name'] }}",
        "email": "{{ user['email'] }}",
        "contact": "{{ user['phone'] }}"
    },
    "notes": {
        "address": "{{ user['address'] }}"
    },
    "theme": {
        "color": "#5cffab"
    }
};
var rzp1 = new Razorpay(options);

window.onload = function(e) {
    rzp1.open();
    e.preventDefault();
}

document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
    }
</script>


{% endfor %}
